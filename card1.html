<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width" />
        <script src="https://kit.fontawesome.com/beda2b5283.js" crossorigin="anonymous"></script>
        <link href="/fontawesome/css/all.css" rel="stylesheet">
        <title>La palette du goût</title>
    </head>

    <body>
        <div id="wrapper">

            <header>
                <div id="logo">
                    <i class="fa-solid fa-arrow-left"></i>
                    <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
                </div>
            </header>

            <div id="head_pic">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            </div>

            <section id="menu">
                <div id="menu_title">
                    <h2>La palette du goût</h2>
                    <i class="fa-thin fa-heart"></i>
                </div>
                
                <div id="starter">
                    <h3>ENTRÉES</h3>
                    <a href="#">
                        <div id="starter1">
                            <h3>Fricassée d'escargot</h3>
                            <div class="menu_desc">
                                <h4>Au piment d'Espelette</h4>
                                <p>25€</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div id="starter2">
                            <h3>Foie gras de canard mi-cuit</h3>
                            <div class="menu_desc">
                                <h4>Et ses copeaux de truffe noire</h4>
                                <p>35€</p>
                            </div>
                        </div>
                    </a>
                    <a href="#">
                        <div id="starter3">
                            <h3>Oeuf au plat</h3>
                            <div class="menu_desc">
                                <h4>Assaisonné à la truffe sur lit de caviar</h4>
                                <p>20€</p>
                            </div>
                        </div>
                    </a>
                </div>
            </section>

        </div>
    </body>
